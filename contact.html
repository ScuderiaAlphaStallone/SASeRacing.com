<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SAS Racing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #e10600; /* Ferrari red */
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    main {
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #e10600;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, textarea, button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input, textarea {
      width: 100%;
    }

    button {
      background: #e10600;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #b30000;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 15px;
      background: #1a1a1a;
    }
  </style>
</head>
<body>

  <header>
    <h1>SAS Racing - Contact Us</h1>
  </header>

  <main>
    <h2>We’d love to hear from you!</h2>
    <p>Wanna be a part of the racing action, or wanna work with us as a Partner or sponsor? Fill out the form below and we’ll get back to you soon.</p>

    <!-- Netlify Form -->
    <form name="contact" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 SAS Racing. All rights reserved.</p>
  </footer>

</body>
</html>
