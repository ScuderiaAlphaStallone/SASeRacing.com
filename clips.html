<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAS Racing - Clips</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #000;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #e10600;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #e10600;
    }
    .featured {
      margin: 30px auto;
      max-width: 900px;
    }
    .featured iframe {
      width: 100%;
      height: 500px;
      border-radius: 12px;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .grid iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      border: none;
    }
    h2 {
      margin-top: 40px;
      color: #e10600;
    }
  </style>
</head>
<body>
  <header>
    <h1>SAS Racing Clips</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="results.html">Results</a>
      <a href="contact.html">Contact</a>
      <a href="team.html">Meet the Team</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Featured Clip -->
  <section class="featured">
    <h2> Newest Clip</h2>
    <div id="featured-video"></div>
  </section>

  <!-- Highlights -->
  <section>
    <h2>Highlights</h2>
    <div class="grid" id="video-grid"></div>
  </section>

  <script>
    // List of YouTube video IDs (newest first!)
    const videoIDs = [
      "w3p1i4JSQnk", // newest video
      "FBPhryEKseU",
      "VIDEO_ID_3",
      "VIDEO_ID_4"
    ];

    // Set Featured video
    document.getElementById("featured-video").innerHTML = `
      <iframe src="https://www.youtube.com/embed/${videoIDs[0]}" allowfullscreen></iframe>
    `;

    // Set the rest in Highlights grid
    const grid = document.getElementById("video-grid");
    videoIDs.slice(1).forEach(id => {
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${id}`;
      iframe.allowFullscreen = true;
      grid.appendChild(iframe);
    });
  </script>
</body>
</html>
