<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Clips - SAS Racing</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #d40000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      background: #1a1a1a;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff0000;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #ff0000;
      margin-bottom: 20px;
    }

    .clips-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .clip {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 15px #ff0000;
    }

    iframe {
      width: 100%;
      height: 225px;
      border-radius: 10px;
    }

    .clip-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Race Clips</h1>
    <p>Relive the best SAS Racing moments on track</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="team.html">Meet the Team</a>
    <a href="schedule.html">Schedule</a>
    <a href="results.html">Results</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="clips.html">Clips</a>
  </nav>

  <main>
    <h2>Latest Race Clips</h2>
    <div class="clips-container">
      
      <!-- Example Clip 1 -->
      <div class="clip">
        <iframe src="https://www.youtube.com/embed/WIignmqE1to" frameborder="0" allowfullscreen></iframe>
        <p class="clip-title">Race Highlight - Test file 1</p>
      </div>

      <!-- Example Clip 2 -->
      <div class="clip">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        <p class="clip-title">Behind the Scenes - 24h Spa</p>
      </div>

      <!-- Add more clips easily by duplicating -->
      
    </div>
  </main>
</body>
</html>
